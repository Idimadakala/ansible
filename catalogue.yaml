- name: catalogue-service
  hosts: backend
  become: yes
  var:
    http_port: 80
  tasks:
  - name: disable existing nodejs module stream
    dnf:
      name: "@nodejs"
      state: disable
  - name: enable nodejs:20 module stream 
    dnf:
      name: "@nodejs" #@nodejs refers to the module stream, which allows you to enable, disable, or switch between different versions
      state: enable
  - name: install nodejs
    dnf:
      name: nodejs
      state: installed
